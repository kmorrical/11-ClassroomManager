
<h2>Class Detail</h2>
<h2>You are looking at {{classdetailid.classnumber}}</h2>
<div class="container col-sm-12">
    <div class="panel panel-primary">
        <div class="panel-heading"><p id="p01">Edit Class</p></div>
        <div class="panel-body">
            <div class="col-sm-6"><strong>Name</strong>
                <br/>
                <input ng-model="classDetailCtrl.classObj.name" cols="30" rows="1" class="form-control"></input>
                <br>
                <br/><strong>Start Date</strong>
                <br/>
                <input ng-model="classDetailCtrl.classObj.startDate" id="" cols="30" rows="1" class="form-control"></input>
                <br>
            </div>
            <div class="col-sm-6"><strong>Teacher</strong>
           <br/>
			<!-- <input ng-model="classDetailCtrl.teacher.name" cols="30" rows="1" class="form-control"></input> -->
			
			<select class="selectpicker form-control" ng-model="classDetailCtrl.classObj.teacherId">
    		
      		<option ng-repeat="teacher in classDetailCtrl.teachers" ng-value="{{teacher.teacherId}}">{{teacher.name}}</option> 
       			
    	
    			
                  </select>
                 <br>
                <br/><strong>End Date</strong>
                <br/>
                <input ng-model="classDetailCtrl.classObj.endDate" cols="30" rows="1" class="form-control"></input>
                <br>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary pull-right" ng-click="classDetailCtrl.addClass(classObj)"><span class="glyphicon glyphicon-floppy-disk"></span> Save
            </button><div class="clearfix"></div>
        </div>
    </div>
           <div class="panel panel-primary">
        <div class="panel-heading">Students</div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Classes</th>
                    </tr>
                </thead>
                <tbody>
               
                    <tr ng-repeat="student in classDetailCtrl.classObj.students">
                        <td>{{student.name}}</td>
                        <td>{{student.emailAddress}}</td>
                        <td>{{student.telephone}}</td>
                        <td>{{student.classes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
